  <script>
    const arr = [
      {
        id: 2,
        name: '部门B',
        parentId: 0
      },
      {

        name: '部门C',

      {

      {

      {

      {
        id: 7,
        name: '部门G',
        parentId: 2
      },
      {
        id: 8,
        name: '部门H',
        parentId: 4
      }
    ];

    function toTree(data) {
      const tree = [];
      const obj = [];

      data.forEach(item => {
        item.children = [];
        obj[item.id] = item;
      });

      data.forEach(item => {
        console.log('item: ', item.parentId);
        if (item.parentId) {
          obj[item.parentId].children.push(item);
        } else {
          tree.push(item);
        }
      });

      return tree;
    }

    console.log(toTree(arr));
  </script>
