<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lazyload</title>
    <style>
      img {
        display: block;
        margin-bottom: 50px;
        height: 200px;
        width: 400px;
      }
    </style>
  </head>
  <body></body>
  <script>
    const obj = {
      name: 'lyq',
      fn: function (a) {
        console.log('a: ', a);
        return this.name;
      }
    };

    const obj2 = {
      name: 'ck'
    };

    Function.prototype.myCall = function (context) {
      context = context || window;

      const args = [...arguments].slice(1);

      context.fn = this;

      let result = context.fn(args);

      return result;
    };

    console.log(obj.fn.myCall(obj2, [1, 2, 3]));
  </script>
</html>
